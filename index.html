<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="username">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input id="color" type="color">
        </p>
        <p>
            <!-- Atternative way to label an input (less common) -->
            <label>Enter a Number:
            <input type="number" placeholder="enter a number">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- This button submits the form! -->
        <button>Submit!!!</button>
        <!-- Sodoes this one: -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- outside of a form, no default behavior-->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches.</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <hr>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="male">Male
                <input type="radio" name="gender" id="male" value="male">
            </label>
            <label for="female">Female
                <input type="radio" name="gender" id="female" value="female">
            </label>
            <label for="other">Other
                <input type="radio" name="gender" id="other" value="other">
            </label>
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Please choose one</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests?" id="requests" cols="30" rows="10" placeholder="Type something here..."></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
